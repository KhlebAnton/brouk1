<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, user-scalable=0">
    <title>U Are Brouk</title>
    <link href="./css/style.css?v=34812391123" type="text/css" rel="stylesheet">
</head>

<body style="background: linear-gradient(180deg, #B23467 0%, #17182C 100%);">
    <div class="screen screen-friends">
        <div class="screen-title">Invite your friends!</div>
        <div class="section-invite-items">
            <div class="invite-item">
                <div class="invite-item-title">
                    Invite a friend.
                </div>
                <div class="invite-item-img">
                    <img src="./images/invite-friend.png" alt="">
                </div>
                <div class="invite-item-reward">
                    + 1 ticket
                </div>
            </div>
            <div class="invite-item">
                <div class="invite-item-title">
                    Invite a friend
                    with Telegram Premium.
                </div>
                <div class="invite-item-img">
                    <img src="./images/invite-friend-prem.png" alt="">
                </div>
                <div class="invite-item-reward">
                    + 2 ticket
                </div>
            </div>
        </div>
        <div class="friend-items-container">
            <span class="friend-items-title">Your friends (<span id="friends-count">10</span>):</span>
            <div class="friends-items">
                <div class="friend-item">
                    <div class="friend-item-wrapper">
                        <div class="icon-gradient">
                            <div class="friend-item-icon">
                                <img class="friend-item-icon-img" src="./images/icon-user-friends/amir.jfif" alt="">
                            </div>
                        </div>
                        <div class="friend-item-name">Amir</div>
                    </div>
                    <div class="friend-item-number">+ 1</div>
                </div>
                <div class="friend-item">
                    <div class="friend-item-wrapper">
                        <div class="icon-gradient">
                            <div class="friend-item-icon">
                                <img class="friend-item-icon-img" src="./images/icon-user-friends/denis.jfif" alt="">
                            </div>
                        </div>
                        <div class="friend-item-name">Denis</div>
                    </div>
                    <div class="friend-item-number">+ 2</div>
                </div>
                <div class="friend-item">
                    <div class="friend-item-wrapper">
                        <div class="icon-gradient">
                            <div class="friend-item-icon">
                                <img class="friend-item-icon-img" src="./images/icon-user-friends/alic.jfif" alt="">
                            </div>
                        </div>
                        <div class="friend-item-name">Alice</div>
                    </div>
                    <div class="friend-item-number">+ 1</div>
                </div>
                <div class="friend-item">
                    <div class="friend-item-wrapper">
                        <div class="icon-gradient">
                            <div class="friend-item-icon">
                                <img class="friend-item-icon-img" src="./images/icon-user-friends/kelly.jfif" alt="">
                            </div>
                        </div>
                        <div class="friend-item-name">Kelly</div>
                    </div>
                    <div class="friend-item-number">+ 2</div>
                </div>
            </div>

        </div>

        <div class="btn-link">
            <div class="btn-link-title">Invitation Link:</div>
            <div class="btn-link-link">Link</div>
            <div class="btn-link-icon"></div>
        </div>
    </div>

</body>

</html>
